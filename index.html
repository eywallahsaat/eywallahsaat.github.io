<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eywallah Saat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Eywallah Saat Logo" class="logo">
        
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">Tema Değiştir</label>
        </div>
        
        <div class="clock">
            <h1 id="current-time"></h1>
            <p id="date"></p>
        </div>

        <div class="controls">
            <button id="alarm-btn">Alarm</button>
            <button id="stopwatch-btn">Kronometre</button>
            <button id="timer-btn">Zamanlayıcı</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
