<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Saat, Kronometre ve Zamanlayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Web Uygulaması</h1>

    <div class="card">
        <h2>Canlı İstanbul Saati</h2>
        <div id="live-clock" class="display">00:00:00</div>
    </div>

    <div class="card">
        <h2>Kronometre</h2>
        <div id="stopwatch-display" class="display">00:00:00</div>
        <div class="controls">
            <button onclick="startStopwatch()">Başlat</button>
            <button onclick="stopStopwatch()">Durdur</button>
            <button onclick="resetStopwatch()">Sıfırla</button>
        </div>
    </div>

    <div class="card">
        <h2>Zamanlayıcı</h2>
        <div id="timer-inputs">
            <input type="number" id="timer-hours" placeholder="Saat" min="0" value="0">
            <input type="number" id="timer-minutes" placeholder="Dakika" min="0" value="0">
            <input type="number" id="timer-seconds" placeholder="Saniye" min="0" value="0">
        </div>
        <div id="timer-display" class="display">00:00:00</div>
        <div class="controls">
            <button onclick="startTimer()">Başlat</button>
            <button onclick="stopTimer()">Durdur</button>
            <button onclick="resetTimer()">Sıfırla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
