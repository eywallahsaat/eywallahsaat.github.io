<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eywallah Saat</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Eyw Saat.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- Logo ve baÅŸlÄ±k -->
      <div class="logo-header">
        <img src="Eyw Saat.png" alt="Eywallah Saat Logo" class="logo" />
        <h1 class="site-title">Eywallah Saat</h1>
      </div>

      <section class="card">
        <header class="card__header">
          <h2 class="title">Saat</h2>
          <div class="spacer"></div>
          <button id="themeToggle" class="btn" aria-label="TemayÄ± deÄŸiÅŸtir">ðŸŒ“</button>
        </header>

        <div class="time" aria-live="polite" aria-atomic="true">
          <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span id="secondsWrap" class="seconds"><span class="colon">:</span><span id="seconds">00</span></span>
          <span id="ampm" class="ampm" aria-hidden="true"></span>
        </div>

        <p id="date" class="date">Pazartesi, 1 Ocak 2025</p>

        <div class="controls">
          <label class="switch">
            <input type="checkbox" id="is24h" />
            <span class="slider"></span>
          </label>
          <span class="switch__label">24 saat</span>

          <label class="switch">
            <input type="checkbox" id="showSeconds" checked />
            <span class="slider"></span>
          </label>
          <span class="switch__label">Saniye</span>
        </div>
      </section>

      <footer class="footer">
        <p>Yerel saat dilimi: <span id="tz"></span></p>
      </footer>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
