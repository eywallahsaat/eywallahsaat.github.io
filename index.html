<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eywallah Saat</title>
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <div id="app">
        <div class="theme-switch">
            <button id="theme-toggle">Tema Değiştir</button>
        </div>

        <main id="views">
            <!-- Saat Görünümü -->
            <section id="clock" class="view active">
                <div class="content-center">
                    <h2 class="app-title">Eywallah Saat</h2>
                    <img src="logo.png" alt="Logo" class="logo">
                    <div class="divider"></div>
                    <div class="clock">
                        <h1 id="current-time"></h1>
                        <p id="date"></p>
                    </div>
                </div>
            </section>

            <!-- Zamanlayıcı Görünümü -->
            <section id="timer" class="view">
                <div class="content-center">
                    <div class="timer">
                        <div class="input-group">
                            <input type="number" id="timer-minutes" placeholder="Dakika" min="0">
                            <input type="number" id="timer-seconds" placeholder="Saniye" min="0" max="59">
                        </div>
                        <div id="timer-display">00:00</div>
                        <div class="controls">
                            <button id="timer-toggle">Başlat</button>
                            <button id="timer-reset">Sıfırla</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Alarm Görünümü -->
            <section id="alarm" class="view">
                <div class="content-center">
                    <div class="alarm">
                        <input type="time" id="alarm-time">
                        <div id="alarm-display"></div>
                        <div class="controls">
                            <button id="alarm-toggle">Başlat</button>
                            <button id="alarm-reset">Sıfırla</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Kronometre Görünümü -->
            <section id="stopwatch" class="view">
                <div class="content-center">
                    <div class="stopwatch">
                        <div id="stopwatch-display">00:00:00.000</div>
                        <div class="controls">
                            <button id="stopwatch-toggle">Başlat</button>
                            <button id="stopwatch-reset">Sıfırla</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button data-view="clock" class="active">Saat</button>
            <button data-view="timer">Zamanlayıcı</button>
            <button data-view="alarm">Alarm</button>
            <button data-view="stopwatch">Kronometre</button>
        </nav>
    </div>

    <audio id="alert-sound" src="alert.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
